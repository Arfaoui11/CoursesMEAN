<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <h1 style="color: green;font-size-adjust: revert">Liste of Topics</h1>
      <table class="table table-striped ">
        <thead>
        <tr>
          <th>Id Topic</th>
          <th>Title</th>
          <th>Content</th>
          <th>Category</th>
          <th>Type</th>
          <th>Date Of Topic</th>


          <th>Delete</th>
          <th>Update</th>
        </tr>
        </thead>
        <tbody *ngFor="let t of topics">
        <tr>
          <th scope="row">{{t.idTopic}}</th>

          <td>{{t.title}}</td>
          <td>{{t.content}}</td>
          <td>{{t.category}}</td>
          <td>{{t.type}}</td>
          <td>{{t.createDate}}</td>


          <td><button class="btn btn-danger" title="Delete" (click)="deleteTopic(t.idTopic)" ><i class="fas fa-trash"></i></button></td>
          <!--
          <td><button class="btn btn-primary" title="Edit" [routerLink]="['/updateAppointment',appoin.idApp] "><i class="fa fa-edit"></i></button></td>
        -->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
