<ng-container xmlns:paginate="http://www.w3.org/1999/xhtml">
  <form >
    <div class="from-group row">
      <div class="col-6 col-sm-3">
        <input class="form-control ag-row-hover"  type="search"  #key="ngModel" ngModel
               name="key" placeholder="Search Offers" >
      </div>

      <div class="col-6 col-sm-3">
        <button class="btn btn-outline-soundcloud ag-row " type="submit" > Search </button>
      </div>
    </div>
  </form>
</ng-container>

<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">

      <table class="table table-striped ">
        <thead>
        <tr> <th>Id offer</th> <th>offer Price</th> <th> offer Start Date</th>  <th>interview Date</th><th>profession</th> <th>Delete</th><th>Update</th></tr>
        </thead>
        <tbody *ngFor="let offer of offers | paginate: { itemsPerPage: 5, currentPage: page , totalItems: totalLength }">
        <tr>
          <th scope="row">{{offer.idOffer}}</th>

          <td>{{offer.SalaryOffer}}</td>
          <td>{{offer.dateBeginOffer}}</td>
          <td>{{offer.dateEndOffer}}</td>
          <td>{{offer.dateInterview}}</td>
          <td>{{offer.profession}}</td>
          <td><button class="btn btn-danger"  >Delete</button></td>
          <td><a class="btn btn-success" [routerLink]="['/home/offer-management/updateOffer',offer.idOffer]">Modifier</a></td>

        </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
